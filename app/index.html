    <div id="container">
      <div id="webpage">
        <div class="inner">
          <div id="url-input">
            <input type="text" placeHolder="ページのURLを入力" class="form-control">
          </div>
          <hr>
          <iframe id="iframe"></iframe>
        </div>
      </div>
      <div id="comments">
        <div id="comments-table">
          <div id="comments-table-inner" class="inner"></div>
        </div>
        <div id="comment-area">
          <hr>
          <div id="comment-group">
            <div class="above">
              <textarea id="comment-textarea" type="text" wrap="hard" class="form-control"></textarea>
            </div>
            <div class="below">
              <button id="comment-add-button" type="button" class="btn btn-default"><span class="glyphicon glyphicon-pushpin"></span></button>
              <button id="comment-send-button" type="button" class="btn btn-primary">送信</button>
            </div>
          </div>
        </div>
      </div>
    </div>
